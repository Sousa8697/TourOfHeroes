<div class="edit-detail-block" *ngIf="hero; else elseBlock">
  <h3>{{ hero.name }} details!</h3>
  <div>
    <div class="mb-3 row">
      <label for="id" class="col-sm-1 col-form-label">id:</label>
      <div class="col-sm-2">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="id"
          [(ngModel)]="hero.id"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="name" class="col-sm-1 col-form-label">name:</label>
      <div class="col-sm-2">
        <input
          type="text"
          class="form-control-plaintext"
          id="name"
          [(ngModel)]="hero.name"
        />
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-light" (click)="saveAndClose()">
    Back
  </button>
</div>
<ng-template #elseBlock>
  <div class="edit-detail-block">
    <h3>Hero Not Found...</h3>
  </div>
</ng-template>
